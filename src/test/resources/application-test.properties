# Test Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/leave_management_test
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Test JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Test Server Configuration
server.port=5500
server.servlet.context-path=/api

# Test Security Configuration
security.jwt.secret=test-secret-key
security.jwt.expiration=3600000

# Test Microsoft OAuth2 Configuration
spring.security.oauth2.client.registration.microsoft.client-id=test-client-id
spring.security.oauth2.client.registration.microsoft.client-secret=test-client-secret
spring.security.oauth2.client.registration.microsoft.scope=openid,profile,email

# Test File Upload Configuration
file.upload-dir=./test-uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Test Email Configuration
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test@example.com
spring.mail.password=test-password

# Test Logging Configuration
logging.level.root=INFO
logging.level.com.example.leave_management=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE 